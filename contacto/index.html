<!DOCTYPE html>
<html lang="pt-PT" data-theme="light" data-lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contacto ‚Äî Love Letters</title>
  <meta name="description" content="Contacto ‚Äî escreve-nos uma carta." />

  <link rel="stylesheet" href="../assets/css/styles.css" />
  <script defer src="../assets/js/app.js"></script>
</head>

<body class="contact-page">

  <!-- HEADER -->
  <header class="site-header">
    <a href="../" class="logo">love letters.</a>

    <nav class="main-nav">
      <a href="../">In√≠cio</a>
      <a href="../loja/">Loja</a>
      <a href="../sobre/">Sobre</a>
      <a href="./" class="active">Contacto</a>
    </nav>

    <div class="header-actions">
      <button id="toggle-theme">‚óê</button>
      <button id="toggle-lang">PT</button>
      <a href="../cart/" class="cart-icon">
        üõí <span data-cart-count>0</span>
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <!-- PAGE HERO -->
    <section class="page-hero fade-up">
      <div data-lang="pt">
        <h1 class="hero-title">Contacto</h1>
        <p class="hero-lead">
          Escreve-nos uma carta.
        </p>
      </div>

      <div data-lang="en" hidden>
        <h1 class="hero-title">Contact</h1>
        <p class="hero-lead">
          Write us a letter.
        </p>
      </div>
    </section>

    <!-- IMAGE + FORM -->
    <section class="contact-content fade-up delay-1">

      <div class="contact-wrapper">

        <!-- IMAGE -->
        <div class="contact-image">
          <img
            src="../assets/img/contacto.png"
            alt="M√°quina de escrever com folha"
            loading="lazy"
          />
        </div>

        <!-- FORM -->
        <div class="contact-form-wrapper">

          <!-- PT -->
          <form data-lang="pt" class="contact-form">

            <p class="editorial">
              Preferimos cartas a formul√°rios.
              Mas prometemos responder.
            </p>

            <label>
              Nome
              <input type="text" name="name" required />
            </label>

            <label>
              Email
              <input type="email" name="email" required />
            </label>

            <label>
              Mensagem
              <textarea name="message" rows="6" required></textarea>
            </label>

            <button type="submit" class="btn primary">
              Enviar carta
            </button>

          </form>

          <!-- EN -->
          <form data-lang="en" hidden class="contact-form">

            <p class="editorial">
              We prefer letters over forms.
              But we promise to reply.
            </p>

            <label>
              Name
              <input type="text" name="name" required />
            </label>

            <label>
              Email
              <input type="email" name="email" required />
            </label>

            <label>
              Message
              <textarea name="message" rows="6" required></textarea>
            </label>

            <button type="submit" class="btn primary">
              Send letter
            </button>

          </form>

        </div>

      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>
      Design do site por
      <a href="https://clarastudio.pt" target="_blank" rel="noopener">
        clara.
      </a>
    </p>
  </footer>

</body>
</html>
